<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PhotoApp</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- PhotoApp references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <!--<div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'', icon:'placeholder'}" type="button"></button>
    </div>-->
    
    <div id="navBar" data-win-control="WinJS.UI.NavBar">
     <div id="globalNav" data-win-control="WinJS.UI.NavBarContainer">
      <!-- HOME button -->
      <div data-win-control="WinJS.UI.NavBarCommand" 
           data-win-options="{id:'homeButton', icon: WinJS.UI.AppBarIcon.home,
                              location: '/pages/home/home.html', label: 'Home'}">
      </div>

      <!-- GALLERY button -->
      <div data-win-control="WinJS.UI.NavBarCommand"
           data-win-options="{id:'galleryButton', icon: WinJS.UI.AppBarIcon.pictures,
                              location: '/pages/gallery/gallery.html', label: 'View Gallery'}">
      </div>
     </div>
    </div>
</body>
</html>
