<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/pages/gallery/gallery.css" rel="stylesheet" />
    <script src="/pages/gallery/gallery.js"></script>
 </head>
 
 <body>
    <div class="gallery fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Your Image Gallery</span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div id="listTemplate" data-win-control="WinJS.Binding.Template">
              <div id="imageContent">
               <img id="pic" data-win-bind="src: src" />
               <div id="details">
                   <h3 data-win-bind="innerText: name"></h3>
                   <p data-win-bind="innerText: path"></p>
               </div>
              </div>
            </div>

            <!-- Actual List View - based on template described in #listTemplate-->
            <div id="listView"></div>
        </section>
    </div>
 </body>
</html>
